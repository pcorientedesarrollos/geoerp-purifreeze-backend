<div class="clientes-container">
  <div class="header">
    <h1>Clientes</h1>
    <button mat-fab extended color="primary" (click)="agregarCliente()">
      <mat-icon>add</mat-icon>
      Agregar Cliente
    </button>
  </div>

  <div class="table-responsive mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="full-width-table">

      <!-- Columna Nombre Comercial -->
      <!-- <ng-container matColumnDef="nombreComercial">
        <th mat-header-cell *matHeaderCellDef> Nombre Comercial </th>
        <td mat-cell *matCellDef="let element"> {{element.nombreComercial || 'N/A'}} </td>
      </ng-container> -->

      <!-- Columna Raz贸n Social -->
      <ng-container matColumnDef="razon_social">
        <th mat-header-cell *matHeaderCellDef> Raz贸n Social </th>
        <td mat-cell *matCellDef="let element"> {{element.razon_social || 'N/A'}} </td>
      </ng-container>

      <!-- Columna Direcci贸n -->
      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef> Direcci贸n </th>
        <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
      </ng-container>

      <!-- Columna Nombre Sucursal -->
      <ng-container matColumnDef="nombreSucursal">
        <th mat-header-cell *matHeaderCellDef> Sucursal </th>
        <td mat-cell *matCellDef="let element"> {{element.nombreSucursal}} </td>
      </ng-container>
      
      <!-- Columna Acciones (Botones) -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" aria-label="Editar cliente" (click)="editarCliente(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" aria-label="Eliminar cliente" (click)="eliminarCliente(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>
</div>
