<h1>Dashboard</h1>

<!-- Contenedor principal para todos los filtros, alineado a la derecha -->
<div class="filters-container">
  <!-- Filtro de Mes -->
  <mat-form-field appearance="outline">
    <mat-label>Mes</mat-label>
    <mat-select
      [(ngModel)]="selectedMonth"
      (selectionChange)="onFilterChange()"
    >
      <!-- Opción para deseleccionar -->
      <mat-option [value]="undefined">Ninguno</mat-option>
      <!-- Itera sobre la lista de meses del componente -->
      @for (month of months; track month.value) {
      <mat-option [value]="month.value">{{ month.name }}</mat-option>
      }
    </mat-select>
  </mat-form-field>

  <!-- Filtro de Año -->
  <mat-form-field appearance="outline">
    <mat-label>Año</mat-label>
    <mat-select [(ngModel)]="selectedYear" (selectionChange)="onFilterChange()">
      <!-- Opción para deseleccionar -->
      <mat-option [value]="undefined">Ninguno</mat-option>
      <!-- Itera sobre la lista de años del componente -->
      @for (year of years; track year) {
      <mat-option [value]="year">{{ year }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
</div>

@if (isLoading) {
<div class="spinner-container">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>
} @else {
<div class="cards-container">
  @for (card of dashboardCards; track card.title) {
  <mat-card class="dashboard-card" [style.border-left-color]="card.color">
    <mat-card-header>
      <div mat-card-avatar class="card-icon-avatar">
        <mat-icon>{{ card.icon }}</mat-icon>
      </div>
      <mat-card-title>{{ card.title }}</mat-card-title>
      <mat-card-subtitle>Datos Actualizados</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content
      ><p class="card-value">{{ card.value }}</p></mat-card-content
    >
  </mat-card>
  }
</div>
}
